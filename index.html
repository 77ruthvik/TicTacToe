<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Stoke:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <p class="title">Tic Tac Toe</p>
        <div class="choices">
            <p>Player A: X</p>
            <p>Player B: O</p>
        </div>
        <div class="scores">
            <p>Player A Score: 0</p>
            <p>Player B Score: 0</p>
        </div>
        <div class="turn">
            <p>Player A Turn</p>
        </div>
        <div class="board">
            <div class="row1">
                <button class="bt1"></button>
                <button class="bt2"></button>
                <button class="bt3"></button>
            </div>
            <div class="row2">
                <button class="bt4"></button>
                <button class="bt5"></button>
                <button class="bt6"></button>
            </div>
            <div class="row3">
                <button class="bt7"></button>
                <button class="bt8"></button>
                <button class="bt9"></button>
            </div>
        </div>
        <div class="results">
            <p></p>
        </div>
        <button class="playagain">Play Again</button>
        <script src="script.js"></script>
    </body>
</html>
